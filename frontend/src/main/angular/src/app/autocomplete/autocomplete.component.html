<mat-form-field [style]="style" class="example-full-width">
    <input type="text"
           [placeholder]="placeholder"
           aria-label="Number"
           matInput
           [formControl]="control"
           [matAutocomplete]="auto"
           (ngModelChange)="changedText($event)">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}} 
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
