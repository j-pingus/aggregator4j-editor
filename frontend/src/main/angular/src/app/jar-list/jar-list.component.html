<h1>List of Jars</h1>
<ul class="jars">
    <li *ngFor="let p of jars; let i=index;">
      <a routerLink="/product-details/{{p}}">
        <span class="badge">{{i+1}}</span> {{p}}
      </a>
      <button class="delete" title="delete product"
        (click)="delete(p)">x</button>
    </li>
  </ul>
