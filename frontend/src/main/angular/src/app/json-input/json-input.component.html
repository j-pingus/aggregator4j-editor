<mat-form-field style="min-width: 400px;min-height: 500px;" >
    <mat-label>json model</mat-label>
    <textarea matInput [value]="value" (change)="onChange($event)" 
     style="min-width: 400px;min-height: 500px;" (keyup)="onChange($event)">
</textarea>
    <span *ngIf="validJson">valid</span>
    <div *ngIf="!validJson">{{invalidJsonMessage}}</div>
</mat-form-field>
